<ion-view title={{pageTitle}}>
	<ion-content class="settings-page">
		<div class="ion-content">

			<div class="row header" >
				<div class="col-20" ng-click="val21=!val21">
					<img src="img/menu-icon.png" class="left-icon"/>
				</div>
				<div class="col  align-center" >
					<h3 class="text-bold">Settings</h3>
				</div>
				<div class="col-20" >
					<img src="img/notification-icon.png" class="right-icon float-right" />
				</div>
			</div>

			<div class="content">
				<div>
					<div class="text-bold">Push notifications</div>
					<div>
						<div class="text">New Deals and Offers</div>
						<label class="toggle">
							<input type="checkbox"/>
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
					</div>
					<div class="live-service-alerts">
						<div class="text">Live Service Alerts</div>
						<label class="toggle">
							<input type="checkbox"/>
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
					</div>
				</div>

				<div class="help">
					<div class="text-bold">Help</div>
					<div>
						<div class="text">FAQ</div>
						<div class="text">Contact Us</div>
					</div>
				</div>
			</div>


		</div>
	</ion-content>
</ion-view>
