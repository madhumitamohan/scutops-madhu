<ion-view title={{pageTitle}}>
	<ion-content class="login-page">
		<div class="ion-content ">

				<!--<div class="align-center login-scutops-div">
					<img src="img/scutops-logo.png" class="login-scutops-image"/>
				</div>-->
			<div class="row">
			 	<div class="col-20">
			 	</div>

			 	<div class="col login-scutops-image">
					<img src="img/scutops-logo.png" width="100%"/>
				</div>
				
				<div class="col-20">
				</div>
			</div>	
			
		<div class="align-center">
			<div class="login-username background">
				<img src="img/User_icon.png" />
				<input type="text" placeholder="username" />
			</div>
		</div>

		<div class="align-center">
			<div class="login-password background" >	
				<img src="img/password_icon.png" class="login-image-password"/>
				<input type="password" placeholder="password" class="login-input-password"/>
			</div>	
		</div>

			<div class="align-center">
				<button class="login-button">LOGIN</button>
			</div>
			
			<div class="login-text align-center"> 
				<p> Don't have an account? <a href=" " class="login-link">Sign up! </a></p>
				<p> Forgot Password? </p>
			</div>
			

	</ion-content>
</ion-view>
