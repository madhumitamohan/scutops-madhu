<ion-view title={{pageTitle}}>
	<ion-content class="login-page">
		<div class="ion-content ">

			<div class="row">
			 	<div class="col-20">
			 	</div>

			 	<div class="col scutops-image-logo">
					<img src="img/scutops-logo.png"/>
				</div>
				
				<div class="col-20">
				</div>
			</div>	
	
		<div class="content">
			<div class="align-center">
				<div class="login-username">
					<img src="img/User_icon.png" />
					<input type="text" placeholder="Username" id="username" ng-model="Login.currentUser.email"/>
				</div>
			</div>

			<div class="align-center">
				<div class="login-password" >	
					<img src="img/password_icon.png" />
					<input type="password" placeholder="Password" id="password" ng-model="Login.currentUser.password"/>
					<img src="img/password_icon.png" id="password-visible" ng-click="Login.displayPassword()" />
				</div>	
			</div>

			<div class="align-center">
				<button class="button-style waves-effect" ng-click="Login.authenticateUser()">LOGIN</button>
			</div>
			
			<div class="login-text align-center"> 
				<p> Don't have an account? <span class="text-bold cursor-pointer" ng-click="Login.SignUp()">Sign up! </span></p>
				<p> Forgot Password? </p>
			</div>

			<div class="align-center">
				<img src="img/google-login-icon.png" class="google-button" ng-click="Login.googleLogIn()"/>
			</div>
		</div>

	</ion-content>
</ion-view>
