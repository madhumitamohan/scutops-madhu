<ion-view title={{pageTitle}}>
	<ion-content class="help-page">
		<div class="ion-content">

			<div class="row header" >
				<div class="col-20" ng-click="val21=!val21">
					<img src="img/menu-icon.png" class="left-icon"/>
				</div>
				<div class="col  align-center" >
					<h3 class="text-bold">Help</h3>
				</div>
				<div class="col-20" >
					<img src="img/notification-icon.png" class="right-icon float-right" />

			</div>

			<div class="main-content">

						<div>stars come here</div>

					</div>
				</div>

				<div class="report-issue">
					<div>REPORT AN ISSUE</div>
					<div class="report-issue-sub">
						<div>Transactions and Payments</div>

					</div>
				</div>
			</div>


		</div>
	</ion-content>
</ion-view>
