<ion-view title={{pageTitle}}>
	<ion-content class="signup-page">
		<div class="ion-content ">

		<div class="row">
			<div class="col-20">
			</div>
			<div class="col scutops-image-logo">
				<img src="img/scutops-logo.png" width="100%"/>
			</div>
			<div class="col-20">
			</div>
		</div>

		<div class="align-center">
			<h4 class="text-bold">Create an Account</h4>
		</div>

		<div class="input-container">
			<div>
				<input type="text" placeholder="Email Address" ng-model="signUpVm.newUser.email"/>
			</div>
			<div>
				<input type="text" placeholder="Phone Number" ng-model="signUpVm.newUser.phone"/>
			</div>
			<div>
				<input type="text" placeholder="Address" ng-model="signUpVm.newUser.address"/>
			</div>
			<div>
				<input type="text" placeholder="Landmark" ng-model="signUpVm.newUser.landmark"/>
			</div>
		</div>

		<div class="align-center">
			<button class="button-style" ng-click="SignUp.signUp()"> SIGN UP</button>
		</div>

	</ion-content>
</ion-view>
