<ion-view title={{pageTitle}}>
	<ion-content class="set-location" >
		<div class="ion-content" >
			
		<div class="row header" >
				<div class="col-20" >
					<img src="img/menu-icon.png" class="left-icon"/>
				</div>
				<div class="col  align-center" >
					<h3 class="text-bold">Set Location</h3>
				</div>
				<div class="col-20" >
					<img src="img/notification-icon.png" class="right-icon float-right" />
				</div>
			</div>
<!-- -->
		<div class="content">
		<div >
			<div class="align-center" class="map-input-container">
				<div class="service-location">
					<div class="margin0">SERVICE LOCATION</div>
					<input id="location-input" type="text" placeholder="Enter Location" ng-model="SetLocation.bookingLocation"/>
				</div>
				<div id="map" class="background" ng-model="SetLocation.map">
				</div>
			</div>
		</div>

			
			<div class="title-table">
				<div class="row table-row">
					<div class="col-50 align-center border-right" >
						<div>DATE</div>
						<input id= "date" type="date" ng-model="SetLocation.bookingDetails.bookingDate">
					</div>
					<div class="col-50 align-center">
						<div>NO. OF EMPLOYEES</div>
						<input id="count" type="number" ng-model="SetLocation.bookingDetails.bookingCount"/>
					</div>
				</div>
				<hr/>
				<div class="row table-row">
					<div class="col-50 align-center border-right">
						<div>START TIME</div>
						<input id="time" type="time" ng-model="SetLocation.bookingDetails.bookingTime">
					</div>
					<div class="col-50 align-center">
						<div class="promocode"><input type="text" placeholder="Have a promocode?" ng-model="SetLocationVm.bookingDetails.bookingCode"/></div>
					</div>
				</div>
			</div>
			
			<div class="align-center" >
				<button type="button" class="button-style" ng-click="SetLocation.BookNow()">BOOK NOW </button>
			</div>	


	</div>
</div>
	</ion-content>
</ion-view>
