<ion-view title={{pageTitle}}>
	<ion-content class="background-page" >
		<div class="ion-content" >
			
		<div class="row header" >
				<div class="col-20 " >
					<img src="img/menu-icon.png" class="margin-left-25"/>
				</div>
				<div class="col  align-center" >
					<h3 class="text-bold">ScutOps</h3>
				</div>
				<div class="col-20" >
					<img src="img/notification-icon.png" class="icon-dimensions float-right" class="margin-left-25" />
				</div>
			</div>
<!-- -->
		<div class="content">
		<div >
			<div class="align-center" class="map-input-container">
				<div class="service-location">
					<div class="margin0">SERVICE LOCATION</div>
					<input id="location-input" type="text" placeholder="Enter Location"/>
				</div>
				<div id="map" class="background" >
				</div>
			</div>
		</div>

			
			<div class="title-table">
				<div class="row table-row ">
					<div class="col-50 align-center" style="border-right:1px solid rgb(206,19,113)">
						<div>DATE</div>
						<input id= "date" class="table-row-input" type="date" style="width: 120px;">
					</div>
					<div class="col-50 align-center">
						<div>NO. OF EMPLOYEES</div>
						<input id="count" type="number" min="1" max="5" class="table-row-input" style="width: 25px;"/>
					</div>
				</div>
				<hr/>
				<div class="row table-row">
					<div class="col-50 align-center" style="border-right:1px solid rgb(206,19,113)">
						<div>START TIME</div>
						<input id="time" class="table-row-input" type="time" style="width: 60px;">
					</div>
					<div class="col-50 align-center">
						<div class="table-row-input " style="width: 100px;">Have a promocode?</div>
					</div>
				</div>
			</div>
			
			<div class="align-center" ><!--NAVIGATION NOT TAKING PLACE. CHECK! -->
				<button type="button" class="button-style" ng-click="SetLocation.BookNow()">BOOK NOW </button>
			</div>	

			<button type="button" ng-click="SetLocation.Search()">SEARCH</button>


	</div>
</div>
	</ion-content>
</ion-view>
