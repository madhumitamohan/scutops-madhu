	<ion-content class="dashboard">
		
		<div class="ion-content">

			<!--<div class="row header" >
				<div class="col-20" ng-click="Dashboard.menu=!Dashboard.menu;Dashboard.displayMenu()">

			<div class="main-content content" id="content-portion">
				<div class="title">
					<img src="img/block-icon.png" class="small-icon-dimensions"  />
					<div>Choose Service</div>
				</div>

				
				<div class="row">
					<div class="col-25 align-center" style="position:relative" >
						<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.cooking"/>
						<img src="img/coocking-icon.png" class="circular-icon" ng-click="Dashboard.cooking=!Dashboard.cooking"/>
						<div>COOKING</div>

					</div>
					<div class="col-25 align-center" style="position:relative">
						<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.cleaning"/>
						<img src="img/cleaning-icon.png" class="circular-icon"  ng-click="Dashboard.cleaning=!Dashboard.cleaning" />
						<div>CLEANING</div>
					</div>
					<div class="col-25 align-center" style="position:relative">
						<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.spCooking"/>
						<img src="img/spcialized-cooking-icon.png" class="circular-icon" ng-click="Dashboard.spCooking=!Dashboard.spCooking"/>
						<div>SPECIALIZED COOKING</div>
					</div>
					<div class="col-25 align-center" style="position:relative">
						<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.spCleaning"/>
						<img src="img/specialized-cleaning-icon.png" class="circular-icon" ng-click="Dashboard.spCleaning=!Dashboard.spCleaning"/>
						<div>SPECIALIZED CLEANING</div>
					</div>
				</div>

				<div class="title">
					<img src="img/instructions-logo.png" class="small-icon-dimensions"/>
					<div>Instructions</div>
				</div>

				<div class="textarea-outer">
					<textarea class="textarea" rows="8" cols="30" placeholder="Enter the instructions to be passed on to the professional." ng-model = "Dashboard.dashboardDetails.instructions"></textarea>
                </div>


               <div ng-show="Dashboard.cooking">
					<div class="title">
						<img src="img/block-icon.png" class="small-icon-dimensions" />
						<div>Choose Cuisine</div>
					</div>

				
					<div class="row">
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cooking.breakfast"/>
							<img src="img/break-fast-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cooking.breakfast=!Dashboard.dashboardDetails.services.cooking.breakfast"/>
							<div>BREAKFAST</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cooking.lunch"/>
							<img src="img/lunch-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cooking.lunch=!Dashboard.dashboardDetails.services.cooking.lunch"/>
							<div>LUNCH</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cooking.snacks"/>
							<img src="img/snacks-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cooking.snacks=!Dashboard.dashboardDetails.services.cooking.snacks"/>
							<div>SNACKS</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cooking.dinner"/>
							<img src="img/dinner-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cooking.dinner=!Dashboard.dashboardDetails.services.cooking.dinner"/>
							<div>DINNER</div>
						</div>
					</div>
				</div>

				<div ng-show="Dashboard.cleaning">
					<div class="title">
						<img src="img/block-icon.png" class="small-icon-dimensions" />
						<div >Choose Service Area</div>
					</div>

				
					<div class="row">
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cleaning.bedRoom"/>
							<img src="img/bedroom-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cleaning.bedRoom=!Dashboard.dashboardDetails.services.cleaning.bedRoom"/>
							<div>BEDROOM</div>
						</div>
						<div class="col25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cleaning.livingRoom"/>
							<img src="img/living-room-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cleaning.livingRoom=!Dashboard.dashboardDetails.services.cleaning.livingRoom"/>
							<div>LIVING ROOM</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cleaning.diningRoom"/>
							<img src="img/dining-room-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cleaning.diningRoom=!Dashboard.dashboardDetails.services.cleaning.diningRoom"/>
							<div>DINING ROOM</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.cleaning.washRoom"/>
							<img src="img/washroom-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.cleaning.washRoom=!Dashboard.dashboardDetails.services.cleaning.washRoom"/>
							<div>WASHROOM</div>
						</div>
					</div>
				</div>

				<div ng-show="Dashboard.spCooking">
					<div class="title">
						<img src="img/block-icon.png" class="small-icon-dimensions" />
						<div>Choose Cuisine</div>
					</div>

				
					<div class="row">
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCooking.breakfast"/>
							<img src="img/break-fast-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCooking.breakfast=!Dashboard.dashboardDetails.services.spCooking.breakfast"/>
							<div>BREAKFAST</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCooking.lunch"/>
							<img src="img/lunch-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCooking.lunch=!Dashboard.dashboardDetails.services.spCooking.lunch"/>
							<div>LUNCH</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCooking.snacks"/>
							<img src="img/snacks-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCooking.snacks=!Dashboard.dashboardDetails.services.spCooking.snacks"/>
							<div>SNACKS</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCooking.dinner"/>
							<img src="img/dinner-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCooking.dinner=!Dashboard.dashboardDetails.services.spCooking.dinner"/>
							<div>DINNER</div>
						</div>
					</div>
				</div>

				<div ng-show="Dashboard.spCleaning">
					<div class="title">
						<img src="img/block-icon.png" class="small-icon-dimensions" />
						<div>Choose Service Area</div>
					</div>

				
					<div class="row">
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCleaning.bedRoom"/>
							<img src="img/bedroom-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCleaning.bedRoom=!Dashboard.dashboardDetails.services.spCleaning.bedRoom"/>
							<div>BEDROOM</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCleaning.livingRoom"/>
							<img src="img/living-room-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCleaning.livingRoom=!Dashboard.dashboardDetails.services.spCleaning.livingRoom"/>
							<div>LIVING ROOM</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCleaning.diningRoom"/>
							<img src="img/dining-room-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCleaning.diningRoom=!Dashboard.dashboardDetails.services.spCleaning.diningRoom"/>
							<div>DINING ROOM</div>
						</div>
						<div class="col-25 align-center" style="position:relative">
							<img src="img/tic-icon.png" class="tic-icon" ng-show="Dashboard.dashboardDetails.services.spCleaning.washRoom"/>
							<img src="img/washroom-icon.png" class="circular-icon" ng-click="Dashboard.dashboardDetails.services.spCleaning.washRoom=!Dashboard.dashboardDetails.services.spCleaning.washRoom"/>
							<div>WASHROOM</div>
						</div>
					</div>
				</div>

				<div class="align-center button-class">
					<button class="button-style waves-effect" ng-click="Dashboard.bookService()">BOOK SERVICE</button>
				</div>
		
			</div>
		
			
		</div>
			
					
	</ion-content>
	
</ion-view>
